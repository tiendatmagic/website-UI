<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .magic {
      width: 100%;
      display: flex;
      justify-content: center;
    }


    .magic h1 {
      font-size: 2rem;
      white-space: nowrap;
      color: hotpink;
      overflow: hidden;
      border-right: 2px solid orange;
      animation: type 1.5s infinite;
    }

    @keyframes type {
      from {
        width: 0px;
      }

      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>


  <div class="magic">
    <h1>Tôi là Tiến Đạt Magic</h1>
  </div>



</body>

</html>
