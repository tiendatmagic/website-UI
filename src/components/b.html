<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .menu {
        position: relative;
        display: flex;
        align-items: center;
        margin: 0 auto;
        width: 100%;
        max-width: 60px;
      }
      .menu.active {
        max-width: 200px;
      }
      .menu-icon {
        display: flex;
        align-items: center;
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        font-family: Arial, Helvetica, sans-serif;
        position: relative;
        overflow: hidden;
        transition: 0.3s ease-out;
      }

      .more {
        width: 35px;
        height: 35px;
        border: 4px solid #6a42d3;
        color: #6a42d3;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: #fff;
        position: absolute;
        right: -20px;
        z-index: 1;
        cursor: pointer;
      }
      .menu-icon li {
        list-style: none;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        transition: 0.3s ease-out;
      }
      .menu-icon li.active {
        list-style: none;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
      }

      .menu-icon a {
        display: flex;
        width: 200px;
        text-decoration: none;
        color: #6a42d3;
      }

      .menu-icon a div {
        margin: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-icon .icon {
        width: 30px;
        height: 30px;
        font-size: 20px;
      }

      .menu-icon li:hover {
        background-color: #cccccc62;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="menu">
      <div class="more">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="menu-icon">
        <ul>
          <li>
            <a href="###">
              <div class="icon">
                <i class="fas fa-home"></i>
              </div>
              <div class="title">
                <p>Home</p>
              </div>
            </a>
          </li>
          <li>
            <a href="###">
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="title">
                <p>Profile</p>
              </div>
            </a>
          </li>
          <li>
            <a href="###">
              <div class="icon">
                <i class="fas fa-comment"></i>
              </div>
              <div class="title">
                <p>Message</p>
              </div>
            </a>
          </li>
          <li>
            <a href="###">
              <div class="icon">
                <i class="fas fa-question-circle"></i>
              </div>
              <div class="title">
                <p>Help</p>
              </div>
            </a>
          </li>
          <li>
            <a href="###">
              <div class="icon">
                <i class="fas fa-cog"></i>
              </div>
              <div class="title">
                <p>Setting</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      document
        .getElementsByClassName("more")[0]
        .addEventListener("click", () => {
          document.getElementsByClassName("menu")[0].classList.toggle("active");
          let list = document.querySelectorAll(".menu-icon li");
          for (let i = 0; i < list.length; i++) {
            list[i].classList.toggle("active");
          }
        });
    </script>
  </body>
</html>
