<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .toup {
        width: 50px;
        height: 50px;
        overflow: hidden;
        border-radius: 50%;
        background-image: linear-gradient(#b658bc, #a664e9);
        font-size: 18px;
        color: #fff;
        cursor: pointer;
      }
      .toup:hover .up {
        transform: translateY(-100%);
      }
      .toup .up {
        width: 100%;
        height: 100%;
        transition: 0.3s ease-out;
      }
      .toup .up div {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="toup">
      <div class="up">
        <div>
          <i class="fas fa-arrow-up"></i>
        </div>

        <div>
          <i class="fas fa-arrow-up"></i>
        </div>
      </div>
    </div>
  </body>
</html>
