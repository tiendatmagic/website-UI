<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gainsboro;
        }

        .box-group {
            width: 100%;
            max-width: 800px;
            height: 170px;
            background-color: rgba(255, 255, 255, 0.199);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: 0px 5px 15px 0px rgba(110, 110, 110, 0.349);
        }

        .box {
            width: 94%;
            height: 80%;
            padding: 8px;
            background-color: rgb(243, 243, 243);
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
        }

        .box .day {
            width: 12%;
            height: 100%;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .box .day:hover {
            background-color: #8566FF;
        }

        .box .day .top {
            color: #b7beeb;
            font-size: 16px;
        }

        .box .day .top:hover {
            color: #9ca6e7;
        }

        .box .day .bottom {
            color: #8089C6;
            font-size: 20px;
        }

        .box .day:hover .bottom {
            color: rgb(235, 235, 235);

        }

        .dot {
            padding: 5px;
            border-radius: 50%;
            background-color: #fff;
            margin-left: 50%;
        }
    </style>
</head>

<body>
    <div class="box-group">
        <div class="box">
            <div class="day">
                <div class="top">
                    <p>Mo</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T2</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>Tu</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T3</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>We</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T4</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>Th</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T5</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>Fr</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T6</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>Sa</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>T7</p>
                </div>
            </div>

            <div class="day">
                <div class="top">
                    <p>Su</p>
                </div>
                <div class="dot">
                </div>
                <div class="bottom">
                    <p>CN</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
