<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .siderbar {
        width: 100%;
        max-width: 250px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .siderbar ul li {
        border-radius: 10px;
        padding: 15px;
        list-style: none;
        cursor: pointer;
        transition: 0.2s ease-out;
      }
      .siderbar ul li:hover {
        background-color: #7a6ed2;
      }
      .siderbar ul li a {
        color: #474747;
        text-decoration: none;
      }
      .siderbar ul li:hover a {
        color: #fff;
      }

      .siderbar ul li a i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="siderbar">
      <ul>
        <li>
          <a href="###"
            ><i class="fad fa-home"></i>
            <span> Home </span>
          </a>
        </li>
        <li>
          <a href="###">
            <i class="fad fa-users sidebar-icon"></i>

            <span> Following </span>
          </a>
        </li>
        <li>
          <a href="###">
            <i class="fal fa-chart-line sidebar-icon"></i>
            <span> Trending </span>
          </a>
        </li>
        <li>
          <a href="###">
            <i class="fal fa-camera-retro sidebar-icon"></i>
            <span> Your photos </span>
          </a>
        </li>
        <li>
          <a href="###">
            <i class="fal fa-music sidebar-icon"></i>
            <span> Playlist </span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
