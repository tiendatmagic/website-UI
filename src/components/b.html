<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    input.text {
      width: 80%;
      height: 60px;
      display: block;
      margin: 0 auto;
      padding: 10px 0px 0px 30px;
      border: none;
      background-color: #f5f1ff;
      border-radius: 10px;
      outline: none;
      transition: 0.4s ease-out;
    }

    input.text:focus {
      background-color: transparent;
      border-color: #ff0077;
      box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.308);
      outline: none;
    }

    input.text:focus+label {
      position: relative;
      bottom: 57px;
      left: 30px;
      transition: 0.5s ease-out;
    }

    label {
      position: relative;
      bottom: 35px;
      left: 30px;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.568);
      pointer-events: none;
      transition: 0.5s ease-out;
    }
  </style>
</head>

<body>

  <div class="form-group">
    <input type="text" value="" class="text">
    <label for="text"> Nhập họ tên </label></div>
</body>

</html>
