<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .signin {
        width: 90%;
        max-width: 800px;
        padding: 70px 60px;
        background-color: #fff;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .signin > div {
        flex: 1;
      }

      .signin .titlename {
        width: 60%;
      }
      .signin .titlename b {
        font-size: 30px;
      }
      .signin .signin-group {
      }
      .button-signin button {
        width: 100%;
        height: 50px;
        background-color: #fff;
        border: 2px solid #b4b4b4;
        border-radius: 7px;
        outline: none;
        margin-bottom: 10px;
        cursor: pointer;
        position: relative;
      }

      .button-signin button .btn {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin: 0 60px;
        background-color: red;
      }
      .button-signin button .btn .icon {
        width: 30px;
        margin-right: 20px;
        font-size: 33px;
      }
      .button-signin button .btn .name {
        font-weight: bold;
      }

      .or {
        text-align: center;
        position: relative;
        z-index: 1;
        margin: 30px 0;
      }
      .or::after {
        content: "";
        width: 100%;
        height: 1px;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        background-color: #b4b4b4;
        z-index: -1;
      }

      .or b {
        padding: 5px;
        background-color: #fff;
        color: #5e5e5e;
      }
      .continuewapple label {
        color: #1a1a1a;
        display: block;
      }

      .continuewapple input {
        width: 100%;
        height: 50px;
        background-color: #fff;
        border: 2px solid #b4b4b4;
        margin: 5px 0;
      }

      .continuewapple button {
        width: 100%;
        height: 50px;
        background-image: linear-gradient(#935ace, #504f9f);
        border-radius: 7px;
        margin: 10px 0;
        border: none;
        outline: none;
        color: #fff;
        font-size: 17px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="signin">
      <div class="title">
        <div class="titlename">
          <b> To continue, please sign in </b>
        </div>
      </div>
      <div class="signin-group">
        <div class="button-signin">
          <button>
            <div class="btn">
              <div class="icon">
                <i class="fab fa-apple"></i>
              </div>
              <div class="name">
                <span> Continue with Apple </span>
              </div>
            </div>
          </button>
          <button>
            <div class="btn">
              <div class="icon">
                <i class="fab fa-google"></i>
              </div>
              <div class="name">
                <span> Continue with Google </span>
              </div>
            </div>
          </button>
        </div>

        <div class="or">
          <b> OR </b>
        </div>

        <div class="continuewapple">
          <label for="">
            <b> Email address </b>
          </label>

          <input type="text" placeholder="myemail@address.com" />
          <button>Continue with Apple</button>
        </div>
      </div>
    </div>
  </body>
</html>
