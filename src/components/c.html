<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: rgb(252, 252, 252);
      }
      .search {
        box-shadow: 0 0 12px 2px rgba(0, 0, 0, 0.05);
      }
      .search input {
        width: 300px;
        height: 50px;
        outline: none;
        border: none;
        border-radius: 8px 0px 0px 8px;
        text-indent: 20px;
        font-size: 17px;
        padding: 15px;
        background-color: #fff;
      }

      .search button {
        width: 100px;
        height: 50px;
        outline: none;
        border: none;
        border-radius: 0px 8px 8px 0px;
        background-color: #fc8383;
        font-size: 15px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <input type="text" placeholder="Find" />
      <button>
        Search
      </button>
    </div>
  </body>
</html>
