<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: rgb(83, 109, 255);
      }
      .search {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border-radius: 30px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.03);
        transition: 0.5s ease;
      }
      .search.active {
        width: 360px;
      }

      .search .icon {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #015aff;
        border-radius: 50%;
        padding: 15px;
      }
      .search .input {
        display: none;
        padding-right: 50px;
      }
      .search.active .input {
        display: flex;
        width: 100%;
        height: 100%;
        padding-right: 50px;
      }
      .search .input input {
        border: none;
        outline: none;
        font-size: 20px;
      }
      .search .clear {
        width: 30px;
        height: 30px;
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="search">
      <div class="icon"><i class="fas fa-search"></i></div>
      <div class="input">
        <input type="text" name="" id="inputsearch" placeholder="Search" /><span
          class="clear"
          ><i class="fas fa-times"></i>
        </span>
      </div>
    </div>
    <script>
      document.getElementsByClassName("icon")[0].onclick = function () {
        document.getElementsByClassName("search")[0].classList.toggle("active");
      };
      document.getElementsByClassName("clear")[0].onclick = function () {
        document.getElementById("inputsearch").value = "";
      };
    </script>
  </body>
</html>
