<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: yellow;
      }
      .search {
        display: flex;
      }
      .search input {
        width: 300px;
        height: 50px;
        outline: none;
        border: none;
        border-radius: 8px;
        text-indent: 20px;
        font-size: 17px;
        margin-right: 15px;
        background-color: #fafafa;
      }

      .search button {
        width: 45px;
        height: 50px;
        outline: none;
        border: none;
        border-radius: 10px;
        background-color: #fc8383;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="search">
      <input type="text" placeholder="Search" />
      <button><i class="fa fa-search"></i></button>
    </div>
  </body>
</html>
