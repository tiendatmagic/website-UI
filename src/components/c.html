  <style>
    * {
      margin: 0;
      padding: 0;

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;

    .card {
      width: 100%;

      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card .selection {
      display: flex;
      width: 100%;
      margin: 0 auto;
      border-radius: 30px;
      border: 1px solid #b8b8b8;
      justify-content: space-evenly;
      align-items: center;
      position: relative;
      top: 0px;
      left: 0px;
    }

    .card .selection .option {
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card .selection .optionactive {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 0px;
      left: 0px;
      border-radius: 30px;

    .cardheader{

    .info ul li{

      list-style: none;

    }

    .info ul li input[type="checkbox"]{
      width: 25px;
      height: 25px;
      position: relative;top: 5px;
    }
    .button-group {

      margin: 10px auto;
      text-align: center;
    }

    .button-group button {
      width: 100%;
      height: 40px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-image: linear-gradient(to right,#AB8BCC,#6482BD);
      color: #f8f8f8;
      letter-spacing: 1px;
    }
  </style>
</head>
