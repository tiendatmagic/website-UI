<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *[data-v-1bd55410] {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body[data-v-1bd55410] {
        width: 100%;
        height: 100vh;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box[data-v-1bd55410] {
        width: 100%;
        height: 400px;
        background-color: rgba(102, 51, 153, 0.363);
        border-radius: 20px;
      }

      .button-group[data-v-1bd55410] {
        display: flex;
        justify-content: center;
        position: relative;
        top: 50px;
      }

      .boxtime-group[data-v-1bd55410] {
        display: flex;
        width: 100%;
        height: 90%;
        justify-content: center;
        align-items: center;
        transition: 0.5 ease-out;
      }

      .button-group button[data-v-1bd55410] {
        width: 200px;
        border-radius: 10px;
        outline: none;
        border: none;
        height: 50px;
        background-color: #584dd0;
        color: #fff;
        cursor: pointer;
        transform: scale(1);
        cursor: pointer;
        box-shadow: 0 10px 20px -5px #584dd0;
        transition: 0.25s ease-out;
        margin-left: 20px;
        margin-right: 20px;
      }

      .button-group button[data-v-1bd55410]:hover {
        transform: scale(1.08);
        transition: 0.5 ease-out;
      }

      .boxtime[data-v-1bd55410] {
        width: 90%;
        height: 200px;
        background-color: rgba(255, 0, 85, 0.356);
        border-radius: 12px;
      }

      .boxtime-item[data-v-1bd55410] {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .s1[data-v-1bd55410] {
        width: 100%;
        display: flex;
        justify-content: space-around;
        font-size: 20px;
        color: red;
      }

      .s2[data-v-1bd55410] {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        font-size: 50px;
        color: red;
      }

      .alert[data-v-1bd55410] {
        display: none;
        width: 30%;
        height: 60px;
        background-color: rgba(234, 2, 255, 0.61);
        color: #fff;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div data-v-1bd55410="" class="box">
      <div data-v-1bd55410="" class="button-group">
        <button data-v-1bd55410="" class="start">Start</button
        ><button data-v-1bd55410="" class="pause">Pause</button>
      </div>
      <div data-v-1bd55410="" class="boxtime-group">
        <div data-v-1bd55410="" class="boxtime">
          <div data-v-1bd55410="" class="boxtime-item">
            <div data-v-1bd55410="" class="s1">
              <span data-v-1bd55410="">Giờ</span
              ><span data-v-1bd55410="">Phút</span
              ><span data-v-1bd55410="">Giây</span>
            </div>
            <div data-v-1bd55410="" class="s2">
              <span data-v-1bd55410="" class="gio">22</span
              ><span data-v-1bd55410=""> : </span
              ><span data-v-1bd55410="" class="phut">33</span
              ><span data-v-1bd55410=""> : </span
              ><span data-v-1bd55410="" class="giay">31</span>
            </div>
          </div>
        </div>
      </div>
      <div data-v-1bd55410="" class="alert">
        <p data-v-1bd55410="" class="alertt"></p>
      </div>
    </div>

    <script>
      var time;
      var action = 1;
      function timeplay() {
        time = setInterval(function() {
          var day = new Date();
          document.getElementsByClassName("gio")[0].innerHTML = day.getHours();
          document.getElementsByClassName(
            "phut"
          )[0].innerHTML = day.getMinutes();
          document.getElementsByClassName(
            "giay"
          )[0].innerHTML = day.getSeconds();
        }, 1000);
      }
      document
        .getElementsByClassName("start")[0]
        .addEventListener("click", function() {
          if (action === 0) {
            timeplay();
            document.getElementsByClassName("alert")[0].style.display = "flex";
            document.getElementsByClassName("alertt")[0].innerText =
              "Thời gian tiếp tục";
            setTimeout(function() {
              document.getElementsByClassName("alert")[0].style.display =
                "none";
            }, 3000);
            action = 1;
          }
        });
      document
        .getElementsByClassName("pause")[0]
        .addEventListener("click", function() {
          clearInterval(time);
          document.getElementsByClassName("alert")[0].style.display = "flex";
          document.getElementsByClassName("alertt")[0].innerText =
            "Thời gian dừng lại";
          setInterval(function() {
            document.getElementsByClassName("alert")[0].style.display = "none";
          }, 3000);
          action = 0;
        });
      timeplay();
    </script>
  </body>
</html>
