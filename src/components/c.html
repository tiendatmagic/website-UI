<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .slidecontainer {
        width: 100%;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        border-radius: 30px;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 0.5;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        background: #04aa6d;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Custom Range Slider</h1>

    <div class="slidecontainer">
      <p>Custom range slider:</p>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
      />
    </div>
    <button id="result">Hiển thị</button>
  </body>
  <script>
    document.getElementById("result").onclick = () => {
      console.log(document.getElementById("myRange").value);
    };
  </script>
</html>
