<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .alert-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
          
        }

        .alert-item {
            width: 500px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: 0px 5px 15px 0px rgba(110, 110, 110, 0.349);

        }

        .alert-items {
            width: 96%;
            height: 80%;
            display: flex;
            line-height: 30px;
            justify-content: space-around;
            align-items: center;
        }

        .alert-item:nth-child(1) .alert-items {
            border-left: 7px solid #007BC2;
        }

        .alert-item:nth-child(2) .alert-items {
            border-left: 7px solid #F0A92E;
        }

        .alert-item:nth-child(3) .alert-items {
            border-left: 7px solid #21A67A;
        }


        .fa-info-circle {
            font-size: 35px;
            color: #007BC2;
        }

        .fa-exclamation-circle {
            font-size: 35px;
            color: #F0A92E;
        }

        .fa-check-circle {
            font-size: 35px;
            color: #21A67A;
        }

        .alert-items b {
            color: #31343F;
            font-size: 20px;
        }

        .alert-items p {
            color: #8A8C92;
            font-size: 18px;
            width: 90%;
        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />


    <div class="alert-group">
        <div class="alert-item">
            <div class="alert-items">
                <div class="item1">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="item2">
                    <b>Did you know?</b>
                    <p>Here is something that you might like to know</p>
                </div>

                <div class="item3">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>


        <div class="alert-item">
            <div class="alert-items">
                <div class="item1">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="item2">
                    <b>Did you know?</b>
                    <p>Here is something that you might like to know</p>
                </div>

                <div class="item3">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>


        <div class="alert-item">
            <div class="alert-items">
                <div class="item1">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="item2">
                    <b>Did you know?</b>
                    <p>Here is something that you might like to know</p>
                </div>

                <div class="item3">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
