<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      margin: 20px;
    }

    .package {
      width: 250px;
      height: 350px;
      position: relative;
      padding: 10px;
      border: 2px solid blue;
      border-radius: 20px;
    }

    .circle {
      position: absolute;
      top: -15px;
      right: -15px;
      padding: 10px;
      background-color: blue;
      color: #fff;
      border-radius: 50%;

    }

    .header {
      display: flex;

    }

    .header .logo {
      padding: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 185, 231);
      margin-left: 10px;
      margin-right: 20px;
      border-radius: 10px;
      color: #fff;
    }

    .title {
      font-size: 20px;
    }

    .main {
      margin: 20px;
      line-height: 40px;
      font-size: 20px;
    }

    .button button {
      width: 100%;
      height: 40px;
      background-color: rgb(75, 75, 255);
      border-radius: 30px;
      color: #fff;
      outline: none;
      border: none;
      cursor: pointer;
      margin: 0 auto;
      font-size: 17px;
    }
  </style>
</head>

<body>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />

  <div class="package-group">
    <div class="package">
      <div class="circle">
        <i class="fas fa-star"></i>
      </div>

      <div class="header">
        <div class="logo">

          <i class="fas fa-star"></i>
        </div>
        <div class="title">
          <b>Simple Package</b>
          <p>Rp 50.0000</p>
        </div>


      </div>

      <div class="main">
        <div class="selectedcheck">
          <input type="checkbox" name="package"> 14 Gb Internet
        </div>

        <div class="selectedcheck">
          <input type="checkbox" name="package"> 14 Gb Internet
        </div>

        <div class="selectedcheck">
          <input type="checkbox" name="package"> 14 Gb Internet
        </div>

      </div>

      <div class="button">
        <button> Selected </button>
      </div>

    </div>
  </div>

</body>

</html>
