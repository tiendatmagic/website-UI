<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bigbox {
            width: 330px;
            height: 350px;
            position: relative;

        }

        .box1 {
            border-bottom: 70px solid rgb(173, 78, 0);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            height: 0;
            width: 350px;
            transform: rotateZ(-90deg);
            position: absolute;
            z-index: 1;
            top: 140px;
            left: -144px;
        }

        .box2 {
            width: 80%;
            height: 100%;
            position: absolute;
            left: 65px;
            background-color:rgb(223, 101, 1);
            box-shadow: -119px -48px 74px 31px rgba(173, 173, 173, 0.603);


        }
    </style>
</head>

<body>

    <div class="bigbox">
        <div class="box1">

        </div>
        <div class="box2">

        </div>

    </div>

</body>

</html>
