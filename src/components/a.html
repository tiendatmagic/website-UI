<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: grey;
        }

        .box-group {
            width: 100%;
            /* height: 250px; */
            background-color: rgba(255, 255, 255, 0.336);
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            padding-left: 30px;
            padding-right: 30px;
            box-shadow: 0px 5px 15px 0px rgba(110, 110, 110, 0.349);
        }

        .title h2 {
            color: rgb(77, 77, 77);
        }

        .search {
            margin-top: 20px;
            display: flex;
            position: relative;
            align-items: center;
        }

        .search input {
            width: 100%;
            height: 40px;
            background-color: rgb(233, 233, 233);
            border: none;
            border-radius: 20px;
            outline: none;
            text-indent: 30px;
            font-size: 17px;
        }

        .search i {
            position: absolute;
            right: 20px;
            pointer-events: none;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            color: rgb(109, 0, 187);
        }

        .main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .people-item {
            display: flex;
            width: 60px;
            word-break: break-all;

        }

        .people img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .people p {
            color: rgb(122, 122, 122);
        }

        


    </style>
</head>

<body>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />
    <div class="box-group">
        <div class="title">
            <h2>Danh sách trực tuyến</h2>
        </div>
        <div class="search">
            <input type="text" placeholder="Nhập tên để tìm kiếm">
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="main">

            <div class="people-item">
                <div class="people">
                    <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png"
                        alt="">

                    <p>Tiến đạt magic</p>
                </div>

            </div>

            <div class="people-item">
                <div class="people">
                    <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png"
                        alt="">

                    <p>Tiến đạt magic</p>
                </div>

            </div>

            <div class="people-item">
                <div class="people">
                    <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png"
                        alt="">

                    <p>Tiến đạt magic</p>
                </div>

            </div>

            <div class="people-item">
                <div class="people">
                    <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png"
                        alt="">

                    <p>Tiến đạt magic</p>
                </div>

            </div>

            <div class="people-item">
                <div class="people">
                    <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png"
                        alt="">

                    <p>Tiến đạt magic</p>
                </div>

            </div>

        </div>


    </div>

</body>

</html>
