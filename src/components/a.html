<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pepsi {
        width: 100%;
        max-width: 200px;
        padding: 30px;
        background-color: #c50000;
        border-radius: 50%;
        height: 200px;
        position: absolute;
        transition: 0.3s ease-out;
      }
      .pepsi:hover {
        width: 100%;
        max-width: 550px;
        padding: 30px;
        background-color: #015db5;
        border-radius: 20px;
        height: 220px;
        position: absolute;
      }
      .pepsi:hover .image img {
        transform: scale(1.3);
      }
      .pepsis {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .pepsis .content {
        width: 50%;
        color: #fff;
        display: block;
      }

      .image {
        position: absolute;
        top: 0px;
        right: 0px;
        transform: translateY(-10%) translateX(-17%);
      }
      .image img {
        width: 100%;
        max-width: 150px;
        transition: 0.3s ease-out;
      }
      .main span {
        width: 100%;
      }

      @media only screen and (max-width: 600px) {
        .pepsi {
          width: 165px;
          height: 165px;
          padding: 25px;
        }

        .image img {
          width: 100%;
          max-width: 120px;
          transition: 0.3s ease-out;
        }
      }
    </style>
  </head>
