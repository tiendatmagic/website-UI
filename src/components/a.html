<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .socials {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 200px;
        position: relative;
      }

      .social-group {
        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;
        top: 0;
        left: 0;
      }
      .social-group div {
        width: 90px;
        height: 90px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s ease-out;
      }

      .social-group .facebook {
        background-color: red;
      }

      .social-group .twitter {
        background-color: orange;
      }

      .social-group .instagram {
        background-color: yellow;
      }

      .social-group .youtube {
        background-color: blue;
      }

      .social-group .github {
        background-color: aqua;
      }
      .social-group .linkedin {
        background-color: rgb(0, 255, 149);
      }
      .social-group:hover .facebook {
        transform: translateY(-150%);
        position: absolute;
      }

      .social-group:hover .twitter {
        transform: translateX(120%) translateY(-70%);
        position: absolute;
      }

      .social-group:hover .instagram {
        transform: translateX(120%) translateY(70%);
        position: absolute;
      }
      .social-group:hover .youtube {
        transform: translateY(150%);
        position: absolute;
      }
      .social-group:hover .github {
        transform: translateX(-120%) translateY(70%);
        position: absolute;
      }
      .social-group:hover .linkedin {
        transform: translateX(-120%) translateY(-70%);
        position: absolute;
      }
    </style>
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="socials">
      <div class="social-group">
        <div class="facebook">
          <i class="fab fa-facebook-f"></i>
        </div>

        <div class="twitter">
          <i class="fab fa-twitter"></i>
        </div>

        <div class="instagram">
          <i class="fab fa-instagram"></i>
        </div>
        <div class="youtube">
          <i class="fab fa-youtube"></i>
        </div>

        <div class="github">
          <i class="fab fa-github"></i>
        </div>
        <div class="linkedin">
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </div>
  </body>
</html>
