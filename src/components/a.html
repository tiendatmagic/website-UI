<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .button1 {
        background-color: #dee4f6;
        color: #000005;
        width: 250px;
        height: 60px;
        padding: 20px;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        word-wrap: break-word;
        position: absolute;
        transition: 0.5s ease-out;
      }

      .button2 {
        background-color: #f924e7;
        color: #f0f0f0;
        width: 250px;
        height: 60px;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 40px;
        word-wrap: break-word;
        position: absolute;
        transition: 0.4s ease-out;
      }

      .button {
        width: 250px;
        height: 60px;
        position: relative;
        border-radius: 40px;
        overflow: hidden;
        cursor: pointer;
      }

      .button:hover .button1 {
        transform: scale(1.2);
      }

      .button:hover .button2 {
        transform: translateX(-100%);
      }
    </style>
  </head>

  <body>
    <div class="button">
      <div class="button1">
        <p>Let's work together!</p>
      </div>

      <div class="button2">
        <p>Contact Us</p>
      </div>
    </div>
  </body>
</html>
