<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .list-group::-webkit-scrollbar {
      width: 7px;
    }

    .list-group::-webkit-scrollbar-thumb {
      background: #6D7696;
      border-radius: 30px;
    }

    .list-group::-webkit-scrollbar-thumb:hover {
      background: #232f5e;
    }

    .list {
      width: 250px;
      padding: 10px;
      border-radius: 10px;
      margin: 0 auto;
      background-color: #353F66;
    }



    .list-group {
      overflow-y: auto;
    }

    .list-group ul {
      list-style: none;
    }

    .list-group li {
      margin: 15px;
      font-size: 20px;
      color: #fff;
      display: flex;
      align-items: center;

    }

    .list-group li input {
      width: 15px;
      height: 15px;
      background-color: #fff;
      position: relative;
    }

    .list-group li input::after {
      content: "";
      width: 20px;
      height: 20px; 
      top: -4px;
      left: -2.5px;
      position: relative;
      border: 1px solid #fff;
      border-radius: 8px;
      background-color: #353F66;
      display: inline-block;

    }

    .list-group li input:checked:after 
    {
      background-color: #AEB2C2;
    }

    .list-group li span {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="list">


    <div class="list-group">
      <ul>
        <li>
          <input type="checkbox" name="" id="">
          <span>
            Cá chiên
          </span>
        </li>

        <li>
          <input type="checkbox" name="" id="">
          <span>
            Rau muống
          </span>

        </li>

        <li>
          <input type="checkbox" name="" id="">

          <span>
            Tôm hùm
          </span>
        </li>

        <li>
          <input type="checkbox" name="" id="">

          <span>
            Bánh mì
          </span>
        </li>

        <li>
          <input type="checkbox" name="" id="">

          <span>
            Thịt bò
          </span>
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
