<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: orange;
      }

      .menu {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        font-family: Arial, Helvetica, sans-serif;
      }

      .menu li {
        list-style: none;
        width: 70px;
        height: 60px;
        border-radius: 20px;
        border: 4px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .menu li:hover {
        background-color: #0076fe;
      }

      .menu li:hover .icon {
        color: #fff;
      }
      .menu li a {
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu li .icon {
        position: absolute;
        color: #0076fe;
        font-size: 25px;
        z-index: 2;
      }

      .menu li .title {
        position: absolute;
        top: 5px;
        left: 60px;
        padding: 10px;
        visibility: hidden;
        opacity: 1;
        border-radius: 10px;
        background-color: #fff;
        color: #0076fe;
        font-weight: bold;
        font-size: 17px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);

        transition: 0.2s ease-out;
      }
      .menu li .title::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        top: 10px;
        left: -19px;
        border-left: 10px solid transparent;
        border-right: 10px solid #fff;
        border-bottom: 10px solid transparent;
        border-top: 10px solid transparent;
      }
      .menu li:hover .title {
        opacity: 1;
        visibility: visible;
        left: 85px;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <div class="menu">
      <ul>
        <li>
          <a href="###">
            <div class="icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="title">
              <p>Home</p>
            </div>
          </a>
        </li>
        <li>
          <a href="###">
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="title">
              <p>Profile</p>
            </div>
          </a>
        </li>
        <li>
          <a href="###">
            <div class="icon">
              <i class="fas fa-comment"></i>
            </div>
            <div class="title">
              <p>Message</p>
            </div>
          </a>
        </li>
        <li>
          <a href="###">
            <div class="icon">
              <i class="fas fa-question-circle"></i>
            </div>
            <div class="title">
              <p>Help</p>
            </div>
          </a>
        </li>
        <li>
          <a href="###">
            <div class="icon">
              <i class="fas fa-cog"></i>
            </div>
            <div class="title">
              <p>Setting</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
