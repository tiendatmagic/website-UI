<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .switchwrapper {
        width: 175px;
        height: 70px;
        background-color: #fff;
        display: block;
        box-shadow: rgba(17, 17, 26, 0.1) 0px 0px 16px;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
      }
      .switchtoggle {
        width: 70px;
        height: 70px;
        background-color: #eee;
        border-radius: 50%;
        position: absolute;
        transition: 0.3s ease;
      }
      .switchcheckbox {
        display: none;
      }
      .switchcheckbox:checked + .switchwrapper .switchtoggle {
        transform: translateX(calc(175px - 70px));
        background-color: rgba(0, 0, 255, 0.644);
      }
    </style>
  </head>
  <body>
    <div class="switchbutton">
      <input type="checkbox" name="" id="switch" class="switchcheckbox" />
      <label for="switch" class="switchwrapper">
        <div class="switchtoggle"></div>
      </label>
    </div>
  </body>
</html>
