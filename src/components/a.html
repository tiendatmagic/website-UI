<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      margin-top: 20px;
      background-color: rgb(70, 187, 16);

    }

    .box {
      width: 100%;
      max-width: 355px;
      height: 680px;
      border-radius: 50px;
      background-color: green;
      margin: 0 auto;
      box-shadow: 0px 0px 2px 7px #B6B2AB;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 94%;
      height: 97%;
      background-color: pink;
      border-radius: 50px;
      background-image: url('./images/border.jpg');
      background-size: 375px;
      position: relative;

    }

    .taitho {
      width: 130px;
      height: 30px;
      border-radius: 30px;
      margin: 0 auto;
      background-color: black;
      margin-top: -10px;
    }

    .statusbar {
      display: flex;
      justify-content: space-between;
      padding-left: 25px;
      padding-right: 30px;
      margin-top: -15px;
    }

    .statusbar img {
      width: 20px;
    }

    .statusbar .status {
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;


    }


    .statusbar .status div {
      margin-left: 10px;
    }

    .statusbar .status .battery {
      width: 30px;
      height: 12px;
      margin-bottom: 3px;
      border-radius: 100px;
      background-color: green;
      -webkit-box-shadow: 0px 0px 0px 2px #FFFFFF;
      box-shadow: 0px 0px 0px 2px #FFFFFF;
      display: flex;
      justify-content: center;

    }

    .apps {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;

    }

    .apps .app {
      margin: 6px;
      text-align: center;
    }

    .apps-footer {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 93%;
      height: 75px;
      background-color: #fff;
      align-items: center;
      margin: 0 auto;
      border-radius: 20px;
      position: absolute;
      bottom: 30px;
      left: 10px;
    }

    .setvolume {
      width: 10px;
      height: 40px;
      background-color: gray;
      position: absolute;
      top: 85px;
      left: -21px;
      border-radius: 10px 0px 0px 10px;
    }

    .volume {
      width: 10px;
      height: 90px;
      background-color: gray;
      position: absolute;
      top: 147px;
      left: -21px;
      border-radius: 10px 0px 0px 10px;
    }

    .power {
      width: 12px;
      height: 60px;
      background-color: gray;
      position: absolute;
      top: 150px;
      right: -22px;
      border-radius: 0px 10px 10px 0px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="screen">

      <div class="taitho"></div>

      <div class="setvolume"></div>
      <div class="volume"></div>
      <div class="power"></div>

      <div class="statusbar">
        <div class="time">
          <p>12:00</p>
        </div>
        <div class="status">
          <div class="wifi">
            <img src="./images/wifi.png" alt="">
          </div>
          <div class="battery">
            <img src="./images/songpin.png" alt="">
          </div>
        </div>
      </div>


      <div class="apps">
        <div class="app">
          <img src="./images/calc.png" alt="" class="calculator" width="66px">
          <p> Máy tính</p>
        </div>

        <div class="app">
          <img src="./images/clock.png" alt="" class="clock" width="66px">
          <p> Đồng hồ</p>
        </div>

        <div class="app">
          <img src="./images/gdondep.png" alt="" class="gdondep" width="66px">
          <p> Dọn dẹp</p>
        </div>

        <div class="app">
          <img src="./images/suckhoe.png" alt="" class="suckhoe" width="66px">
          <p> Sức khỏe</p>
        </div>

        <div class="app">
          <img src="./images/safari.png" alt="" class="" width="66px">
          <p> Safari</p>
        </div>



      </div>

      <div class="apps-footer">
        <div class="app">
          <img src="./images/Messages.png" alt="" class="message" width="66px">

        </div>

        <div class="app">
          <img src="./images/app-store.png" alt="" class="appstore" width="66px">

        </div>

        <div class="app">
          <img src="./images/safari.png" alt="" class="safari" width="66px">

        </div>

        <div class="app">
          <img src="./images/mail.png" alt="" class="mail" width="66px">

        </div>

      </div>

    </div>
  </div>

</body>

</html>
