<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      position: absolute;
    }
  </style>
</head>

<body>

  <button>
    OK
  </button>

  <script>
    document.getElementsByTagName("button")[0].addEventListener("mouseover", function () {
      a = Math.floor(Math.random() * innerWidth);
      b = Math.floor(Math.random() * innerHeight);
      this.style.top = b +"px";
      this.style.left = a +"px";
  // alert(b)
    });
  </script>
</body>

</html>
