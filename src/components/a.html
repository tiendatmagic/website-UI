<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;

    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }



    .social-group {
      display: flex;
      width: 100%;
      justify-content: space-evenly;
      font-family: Arial, Helvetica, sans-serif;
    }

    .socials {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .social-group .name {
      background-color: royalblue;
      text-align: center;
      font-weight: bold;
      border-radius: 20px;
      color: #fff;
      transform: translateY(0%);
      opacity: 0;
      font-size: 23px;
      padding: 20px;
      margin: 0 auto;
      transition: 0.2s ease-out;

    }

    .social-group .name::after {
      content: "";
      position: absolute;
      top: 99%;
      left: 42%;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 12px solid royalblue;

    }

    .social-group .icon {
      background-color: #fff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    }

    .social-group .socials:hover .name {
      opacity: 1;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />

  <div class="social-group">
    <div class="socials">
      <div class="facebook">
        <div class="name">
          <span>
            Facebook
          </span>
        </div>
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>

    <div class="socials">
      <div class="twitter">
        <div class="name">
          <span>
            Twitter
          </span>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </div>

    <div class="socials">
      <div class="instagram">
        <div class="name">
          <span>
            Instagram
          </span>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>

    <div class="socials">
      <div class="github">
        <div class="name">
          <span>
            Github
          </span>
        </div>
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>
      </div>
    </div>

    <div class="socials">
      <div class="youtube">
        <div class="name">
          <span>
            Youtube
          </span>
        </div>
        <div class="icon">
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </div>


  </div>


</body>

</html>
