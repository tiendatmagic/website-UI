<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .box {
      width: 600px;
      background-color: rosybrown;
    }

    .item {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      cursor: pointer;
      width: 100%;
      height: 100px;
    }

    .item-active,
    .item:hover {
      border: 1px solid rgb(0, 195, 255);
      border-radius: 20px;
    }

    .title {
      text-align: center;
      font-weight: 700;
      font-size: 25px;

    }

    .main {
      margin: 20px auto;
    }

    .main .icon {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blue;
      color: #fff;
      border-radius: 17px;
    }

    .main .content b {
      font-size: 20px;
      color: rgb(68, 68, 68);
    }

    .main .content p {
      letter-spacing: 2px;
      font-weight: bold;
      color: rgb(126, 126, 126);
    }

    .main .check input {
      width: 30px;
      height: 30px;
    }

    .button button {
      background-color: #525298;
      width: 50%;
      height: 60px;
      border-radius: 30px;
      font-size: 15px;
      color: #fff;
      outline: none;
      border: none;
      box-shadow: 0 10px 20px -5px #525298;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />
  <div class="box-group">
    <div class="box">
      <div class="title">
        <p>Choose Bank Account</p>
      </div>

      <div class="main">

        <div class="item item-active">
          <div class="icon">
            <i class="fas fa-address-card"></i>
          </div>
          <div class="content">
            <b>Personal Account</b>
            <p>.... _ .... _</p>
            <p>2345</p>
          </div>
          <div class="check">
            <input type="radio" name="bank" id="">
          </div>
        </div>

        <div class="item">

            <i class="fas fa-address-card"></i>
          </div>
          <div class="content">
            <b>Personal Account</b>
            <p>.... _ .... _</p>
            <p>2345</p>
          </div>
          <div class="check">
            <input type="radio" name="bank" id="">
          </div>
        </div>

        <div class="item">
          <div class="icon">
            <i class="fas fa-address-card"></i>
          </div>
          <div class="content">
            <b>Personal Account</b>
            <p>.... _ .... _</p>
            <p>2345</p>
          </div>
          <div class="check">
            <input type="radio" name="bank" id="">
          </div>
        </div>
      </div>
      <div class="button">
        <button>CONTINUE</button>
      </div>
    </div>
  </div>

</body>

</html>
