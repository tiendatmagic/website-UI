<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
     

        .card-list {
            width: 100%;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 80%;
            height: 300px;
            background-color: aqua;
            border-radius: 15px;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.212);

        }

        .card-header {
            width: 300px;
            height: 60px;
            background-color: orange;
            border-radius: 10px;
            position: absolute;
            top:  -30px;
            left: 30px;
            font-size: 25px;
            letter-spacing: 3px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-content {
            position: absolute;
            top: 50px;
            font-size: 23px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div class="card-list">
        <div class="card">
            <div class="card-header">
                <p>Sản phẩm</p>
            </div>
            <div class="card-content">
                <p>- Tiến Đạt magic</p>
                <p>- Tiến Đạt magic</p>
                <p>- Tiến Đạt magic</p>
                <p>- Tiến Đạt magic</p>
                <p>- Tiến Đạt magic</p>
            </div>
        </div>
    </div>
</body>

</html>
