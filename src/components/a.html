<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .card-list {
            width: 100%;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .card {
            width: 80%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.705);
            background-color: rgba(255, 255, 255, 0.678);
            border-radius: 15px;
            position: relative;
            box-shadow: 0px 0px 27px rgba(0, 0, 0, 0.322);
        }

        .card-header {
            width: 300px;
            height: 60px;
            background-color: rgb(255, 166, 0);
            border-radius: 10px;
            position: absolute;
            top: -30px;
            left: 5%;
            font-size: 26px;
            letter-spacing: 3px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-content {
            position: absolute;
            top: 50px;
            font-size: 23px;
            left: 30px;
            line-height: 35px;
        }

        @media only screen and (max-width: 1500px) {
            .card-header {
                width: 60%;
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="card-list">
        <div class="card">
            <div class="card-header">
                <span>Sản phẩm</span>
            </div>
            <div class="card-content">
                <span>- Tiến Đạt magic</span>
                <span>- Tiến Đạt magic</span>
                <span>- Tiến Đạt magic</span>
                <span>- Tiến Đạt magic</span>
                <span>- Tiến Đạt magic</span>
            </div>
        </div>
    </div>
</body>

</html>
