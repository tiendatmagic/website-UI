<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(158, 105, 255);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profilecard {
      width: 300px;
      padding-bottom: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 60px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .img {
      transform: translateY(-50%);
      height: 80px;
    }

    .img img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid hotpink;
      box-shadow: 0 0 50px 5px rgba(255, 0, 119, 0.651);
      position: relative;
      margin: 0 auto;

      display: flex;

    }

    .info {
      text-align: center;
      line-height: 30px;
    }

    .name {
      font-size: 20px;
      color: rgb(179, 4, 91);
    }

    .job,
    .location {
      color: rgb(78, 80, 87);
    }

    .infodata {
      color: rgb(78, 80, 87);
      display: flex;
      justify-content: space-evenly;
      text-align: center;
      margin-top: 20px;
    }

    .infodata b {
      font-size: 20px;
    }

    .social {
      display: flex;
      justify-content: space-evenly;
      margin-top: 15px;
    }

    .social div {
      padding: 10px;
      background-color: pink;
      border-radius: 50%;
      display: flex;
      width: 40px;
      height: 40px;
      justify-content: center;
      align-items: center;
      color: #fff;
      cursor: pointer;

    }

    .social .youtube {
      background-image: linear-gradient(45deg, #ff000088, #ff0000);
    }

    .social .linkedin {
      background-image: linear-gradient(45deg, #0e76a888, #0e76a8);
    }

    .social .instagram {
      background-image: linear-gradient(45deg, #e6683ccc 25%, #dc2743 50%, #bc1888 100%);
    }

    .social .github {
      background-image: linear-gradient(45deg, #33333388, #333333);
    }

    .button-group {
      text-align: center;
      align-items: center;
      margin-top: 20px;
    }

    .button-group button {
      width: 50%;
      height: 35px;
      margin: 5px;
      background-color: #B82046;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
      border: none;
      outline: none;
      box-shadow: 0 0 10px 2px rgba(255, 0, 119, 0.288);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />



  <div class="profilecard">
    <div class="img">
      <img src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/aILP3CD.png" alt="">
    </div>

    <div class="info">

      <div class="name">
        <b>Tiến Đạt Magic</b>
      </div>

      <div class="job">
        <p>
          <i class="fas fa-star"></i>
          <span>
            Front end, UX/UI Developer
          </span>
        </p>
      </div>

      <div class="location">
        <p>
          <i class="fas fa-map-marker-alt"></i>
          <span>
            Nha Trang, Khánh Hòa
          </span>
        </p>
      </div>

    </div>

    <div class="infodata">

      <div class="post">
        <b>336</b>
        <p>Posts</p>
      </div>

      <div class="likes">
        <b>4300</b>
        <p>Likes</p>
      </div>

      <div class="works">
        <b>87</b>
        <p>Works</p>
      </div>
    </div>

    <div class="social">
      <div class="youtube">
        <i class="fab fa-youtube"></i>
      </div>

      <div class="linkedin">
        <i class="fab fa-linkedin-in"></i>
      </div>

      <div class="instagram">
        <i class="fab fa-instagram"></i>
      </div>

      <div class="github">
        <i class="fab fa-github"></i>
      </div>
    </div>

    <div class="button-group">
      <button>FOLLOW</button>
      <button>MESSAGE</button>
    </div>



  </div>
</body>

</html>
