<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      font-weight: 100;
      color: #ff0bb6;
      position: relative;
    }

    .form {
      width: 90%;
      margin: 0 auto;
      border-radius: 20px;
      background-color: #e4e4e4;
      box-shadow: -2px -2px 15px rgba(0, 0, 0, 0.637);
    }

    form {
      width: 100%;
      margin: 0 auto;
      padding: 30px;
    }

    .form-control {
      text-align: left;
      width: 100%;
      height: 60px;
      border-radius: 14px;
      outline: none;      
      border: none;
      margin-top: 10px;
      margin-bottom: 10px;
      text-indent: 60px;
      font-size: 17px;
      transition: 0.3s ease-out;
      background-color: #dde1e7;
      box-shadow: inset 2px 2px 2px #babecc,
      inset -3px -3px 8px #fff;
    }

    button.login {
      width: 70%;
      height: 60px;

      border: none;
      outline: none;
      border-radius: 30px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease-out;
      background-color: #dde1e7;
      box-shadow: inset 2px 2px 2px #babecc,
      inset -3px 6px 8px #fff;
    } 

    button span {
      font-size: 19px;
    }

    .form-group i {
      position: relative;
      bottom: 55px;
      left: 20px;
      font-size: 30px;
      pointer-events: none;
    }

    p {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    a.qmk {
      text-decoration: none;
      color: royalblue;
    }

    a.qmk:hover {
      text-decoration: underline;
    }

    button.createaccount {
      width: 70%;
      height: 60px;
      background-color: #36a420;
      border: none;
      outline: none;
      border-radius: 20px;
      margin: 0 auto;
      margin-top: 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(245, 245, 245);
      cursor: pointer;
      transition: 0.3s ease-out;
    }

    button.createaccount:hover {
      background-color: #1ba500;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.514);
      transition: 0.3s ease-out;
    }
  </style>
</head>

<body>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" />
  <div class="form">
    <form action="javscript:voi(0);">
      <h1>Đăng nhập</h1>
      <div class="form-group">
        <div><label for="email"> Email </label></div>
        <div>
          <input type="email" name="email" id="email" placeholder="vd: tiendatmagic@email.com" class="form-control" />
        </div>
        <i class="far fa-envelope"></i>
      </div>
      <div class="form-group">
        <div><label for="password">Mật khẩu</label></div>
        <div>
          <input type="password" name="password" id="password" placeholder="" class="form-control" />
        </div>
        <i class="fas fa-lock"></i>
      </div>
      <button class="login"><span>Đăng nhập</span></button>
      <p>
        <a href="#" class="qmk"> Quên mật khẩu </a>
      </p>

    </form>
  </div>
</body>

</html>
