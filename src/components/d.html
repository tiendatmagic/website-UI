<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .card {
        width: 100%;
        max-width: 300px;
        height: 400px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 0 auto;
        transition: 0.5s ease-out;
      }

      .img {
        width: 150px;
        margin: 0 auto;
        transform: scale(0.7) translateY(30%);
        transition: 0.5s ease-out;
      }
      .img img {
        width: 100%;
      }

      .name {
        color: #fff;
        font-size: 25px;
      }
      .size,
      .color {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .size .sizes {
        width: 25px;
        height: 25px;
        color: #706f70;

        background-color: rgb(245, 245, 245);
        border-radius: 7px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10px;
        cursor: pointer;
      }
      .color .colors {
        width: 23px;
        height: 23px;
        border-radius: 50%;
        display: flex;
        border: 3px solid #fff;
        justify-content: center;
        align-items: center;
        margin-left: 10px;
        cursor: pointer;
      }
      .color .colors:nth-child(2) {
        background-color: #96dc2a;
      }
      .color .colors:nth-child(3) {
        background-color: #04a8f9;
      }
      .color .colors:nth-child(4) {
        background-color: #ce1a53;
      }

      .button button {
        padding: 10px;
        background-color: #fff;
        border: none;
        outline: none;
        width: 120px;
        height: 40px;
        border-radius: 30px;
        font-weight: bold;
        color: #706f70;
        cursor: pointer;
      }
      .main {
        transform: translateY(-15%);
        width: 100%;
        height: 100%;
        padding: 20px;
        transition: 0.4s ease-out;
      }

      .main .content {
        visibility: hidden;
        opacity: 0;
        transition: 0.5s ease-out;
      }

      .card:hover .img {
        transform: rotateZ(-45deg) translateY(-10%);
      }

      .card:hover .main {
        transform: translateY(-30%);
      }

      .card:hover .content {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="main">
        <div class="header">
          <div class="img">
            <img
              src="https://raw.githubusercontent.com/tiendatmagic/website-UI/master/src/img/can-real-sugar-reg.png"
              alt=""
            />
          </div>
        </div>
        <div class="content">
          <div class="name">
            <b style="color: red;">
              Lon cocacola
            </b>
          </div>
          <div class="size">
            <p>
              Size:
            </p>
            <div class="sizes">
              7
            </div>
            <div class="sizes">
              8
            </div>
            <div class="sizes">
              9
            </div>
            <div class="sizes">
              10
            </div>
          </div>
          <div class="color">
            <p>
              Colors:
            </p>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
          </div>
          <div class="button">
            <button>BUY NOW</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
